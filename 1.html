        "å¦‚æœæœ‰ä¸€å¤©ä½ ç´¯äº†ã€å€¦äº†ã€çƒ¦äº†ï¼Œæˆ‘å¸Œæœ›æˆ‘å¯ä»¥æ˜¯ä½ ç¬¬ä¸€ä¸ªæƒ³åˆ°çš„äººã€‚ä¸ç®¡å‰è·¯æœ‰å¤šè¿œï¼Œæˆ‘éƒ½æ„¿æ„é™ªä½ ä¸€èµ·èµ°ã€‚é£é›¨ä¹Ÿå¥½ï¼Œæ™´å¤©ä¹Ÿç½¢ï¼Œæˆ‘åªæƒ³ç‰µç€ä½ çš„æ‰‹ï¼Œä¸æ¾å¼€ã€‚",

        "æœ€åï¼Œæˆ‘åªæƒ³å¯¹ä½ è¯´ï¼š\n\nè°¢è°¢ä½ å‡ºç°åœ¨æˆ‘çš„ç”Ÿå‘½ä¸­ï¼Œè®©æˆ‘æ„Ÿå—åˆ°å¿ƒåŠ¨ä¸çƒ­çˆ±ã€‚æˆ‘ä¸çŸ¥é“æœªæ¥ä¼šæ€æ ·ï¼Œä½†æˆ‘çŸ¥é“ï¼Œåªè¦æ˜¯ä¸ä½ æœ‰å…³çš„ä¸€åˆ‡ï¼Œæˆ‘éƒ½æ„¿æ„è®¤çœŸå»å¯¹å¾…ã€‚\n\nâ€”â€” æ°¸è¿œå–œæ¬¢ä½ çš„äºº ğŸ’–",
      ];
      let pageIndex = 0;
      const textBox = document.getElementById("text");

      // ğŸŒŸ æ‰“å­—æ•ˆæœ
      function typeWriter(content, i = 0) {
        if (i < content.length) {
          const char = content.charAt(i);
          textBox.innerHTML += char === "\n" ? "<br/>" : char;
          setTimeout(() => typeWriter(content, i + 1), 50);
        }
      }

      function nextPage() {
        if (pageIndex < pages.length) {
          textBox.innerHTML = "";
          typeWriter(pages[pageIndex]);
          pageIndex++;
        } else {
          document.querySelector(".btn-next").innerText = "ğŸ’– å·²æ˜¯æœ€åä¸€é¡µ";
          document.querySelector(".btn-next").disabled = true;

      nextPage(); // æ˜¾ç¤ºç¬¬ä¸€é¡µ

      // ğŸ’˜ ç‚¹å‡»é£˜çˆ±å¿ƒ
      document.addEventListener("click", function (e) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = e.clientX + "px";
        heart.style.top = e.clientY + "px";
        document.body.appendChild(heart);
        setTimeout(() => document.body.removeChild(heart), 1200);
      });

      // ğŸŒ¸ èŠ±ç“£é›¨èƒŒæ™¯åŠ¨ç”»
      const canvas = document.getElementById("heart");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const petals = [];

      function Petal() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * -canvas.height;
        this.radius = Math.random() * 10 + 5;
        this.speedY = Math.random() * 2 + 1;
        this.speedX = Math.random() * 1 - 0.5;
        this.alpha = Math.random() * 0.5 + 0.5;
        this.draw = function () {
          ctx.beginPath();
          ctx.fillStyle = `rgba(255,182,193,${this.alpha})`;
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
          ctx.fill();
        };
        this.update = function () {
          this.y += this.speedY;
          this.x += this.speedX;
          if (this.y > canvas.height) {
            this.y = -10;
            this.x = Math.random() * canvas.width;
          }
          this.draw();
        };
      }

      function initPetals() {
        for (let i = 0; i < 100; i++) {
          petals.push(new Petal());
        }
      }

      function animatePetals() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        petals.forEach((petal) => petal.update());
        requestAnimationFrame(animatePetals);
      }

      initPetals();
